<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInIt()">
    <h1>MINES SWEEPER</h1>
    <div class="options-tool">
        <div class="score-counter">COUNTER</div>
        <div class="timer">TIMER</div>
        <button onclick="onStartOver(this)" class="smiley"> </button>
        <div class="buttons">
            <button onclick="onLevel(4)" class="button easy">
                EASY
            </button>
            <button onclick="onLevel(7)" class="button hard">
                HARD
            </button>
            <button onclick="onLevel(10)" class="button extreme">
                EXTREME
            </button>
        </div>
        <div class="life"></div>
    </div>
    <table class="board">

    </table>

    <script src="js/utiles.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
